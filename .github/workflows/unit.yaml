name: Tests
on: pull_request

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Unit
        run: |
          composer global require "codeception/codeception=^4.1" \
            --no-interaction
          php ~/.composer/vendor/bin/codecept run unit